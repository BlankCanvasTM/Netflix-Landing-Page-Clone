<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist//css/bootstrap.css">

    <link rel="stylesheet" href="custom.css">

    <title>Netflix Landing Page</title>
</head>


<body class="bg-dark">
    
    <div class="masthead" style="background-image: url('./images/banner.jpg');">
        <div class="color-overlay">  
            
            
            
            <div class="row d-flex justify-content-between">
                
                <div class="col-2 ps-5 pt-2">
                    <img class="logo p-3" src="/images/netflixLogo.png" alt="">
                </div>

                <div class="col-2 ps-5 pt-2">
                    <button type="button" class="btn btn-danger my-3 mx-5">Sign in</button>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                  <h1>Unlimited movies, TV <br>shows and more.</h1>
                  <h3>Watch anywhere. Cancel anytime.</h3>
                  <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
                </div>
              </div>

            <p class="display-4 fw-bold text-center text-light mt-5 pt-5">Unlimited films, TV programmes and more.</p>
            <p class="fs-3 fw-bold text-center text-light">Watch anywhere. Cancel anytime.</p>
            <p class="fs-5 fw-bold text-center text-light pt-3">Ready to watch? Enter your email to create or restart your membership.</p>
            
            <div class="row justify-content-center g-0">
                <div class="col-lg-4 col-sm-4">
                    <form>
                        <input type="email" class="form-control py-4" placeholder="Email address">
                        
                    </form>
                </div>

                <div class="col-lg-1 col-sm-2 col-xs-8">
                    <button class="btn btn-danger py-4" type="button" id="button-addon2">Get Started</button>
                </div>


            </div>


        </div>
        
    </div>
  
    
    
    
    <script src="/bootstrap-5.0.2-dist//js/bootstrap.js"></script>
</body>
</html>
